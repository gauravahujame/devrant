<ion-header>

  <ion-navbar class="app_navbar" color="primary">
    <ion-title class="navtitle">{{profile?.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" style="background-color: #f5f5f5;">
  <ion-spinner name="bubbles" class="loading_spinner" *ngIf="showSpinner" color="primary"></ion-spinner>
  <section class="page_container">
    <div class="row header">
        <img src={{avatar_url}} style="min-height: 200px;">
    </div>

    <ion-list class="row">
      <ion-list-header no-margin color="primary" *ngIf="profile?.username">
          My Rants ({{profile?.content.counts.rants}})
      </ion-list-header>
      <ion-item *ngFor="let rant of profile?.content.content.rants" (click)="showRantDetail(rant.id)" text-wrap no-lines class="no-padding" style="background-color: #fafafa;">
        <rant-component no-margin [rant]="rant" [showButtons]="false" [showShare]="false"></rant-component>
      </ion-item>
    </ion-list>

  </section>
</ion-content>
