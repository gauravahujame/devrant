<ion-content>
 <div padding class="login_background">
  <ion-row class="logo_container">
      <ion-col>
        <img class="logo_image" src="assets/img/devrant-full-logo.png"/>
        <!--<img class="logo_description" src="assets/img/devrant-description.png"/>-->
      </ion-col>
  </ion-row>

  <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm"> 
          <ion-row>
            <ion-col>
              <ion-list>
                
                <ion-item>
                  <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
                </ion-item>
      
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button ion-button class="login_button" type="submit">Login</button>
            </ion-col>
          </ion-row>
      </form>
  </div>
  <ion-row>
      <ion-col>
        <p class="register_link">Sign Up for devRant</p>
      </ion-col>
  </ion-row>
</div>  
</ion-content>
