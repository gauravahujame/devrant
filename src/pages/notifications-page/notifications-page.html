<ion-header>
  <ion-navbar class="app_navbar" color="primary">
        <ion-title class="navtitle">Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" style="background-color: #f5f5f5;">
  <ion-spinner name="bubbles" class="loading_spinner" *ngIf="showSpinner" color="primary"></ion-spinner>
      <ion-list>
          <notification-component *ngFor="let notification of notification?.items" [notification]="notification">
          </notification-component>
      </ion-list>
</ion-content>
